<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Mouse Shadow</title>
  </head>
  <body>
    <div class="hero">
      <h1 contenteditable>ðŸ”¥WOAH!</h1>
    </div>

    <style>
      html {
        color: black;
        font-family: sans-serif;
      }

      body {
        margin: 0;
      }

      .hero {
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        color: black;
      }

      h1 {
        text-shadow: 10px 10px 20px rgba(0, 0, 0, 0.2);
        font-size: 100px;
      }
    </style>

    <script>
      const hero = document.querySelector(".hero");
      const text = hero.querySelector("h1");
      const walk = 200;
      hero.addEventListener("mousemove", handleMouseMove);

      function handleMouseMove(e) {
        // const { innerWidth: width, innerHeight: height } = document;
        // const { clientX: x, clientY: y } = e;

        const { offsetWidth: width, offsetHeight: height } = hero;
        let { offsetX: x, offsetY: y } = e;

        if (this !== e.target) {
          x = x + e.target.offsetLeft;
          y = y + e.target.offsetTop;
        }

        const xWalk = Math.round((x / width) * walk - walk / 2);
        const yWalk = Math.round((y / height) * walk - walk / 2);
        console.log(width, height, x, y, xWalk, yWalk);
        text.style.textShadow = `
        ${xWalk * -1}px ${
          yWalk * -1
        }px 5px rgba(0, 0, 0, 0.2), ${xWalk}px ${yWalk}px 5px rgba(200, 0, 0, 0.2), ${
          yWalk * -1
        }px ${xWalk}px 5px rgba(0, 200, 0, 0.2), ${yWalk}px ${
          xWalk * -1
        }px 5px rgba(0, 0, 200, 0.2)`;
      }

      // Difference between
      // console.log("client: " + e.clientX); // from the edge of visible area
      // console.log("page: " + e.pageX); // from the edge of document
      // console.log("screen: " + e.screenX); // from the edge of device window
      // console.log("offset: " + e.offsetX); // from the edge of this element
      // So if I click on the body, but not any element, the result for clientX and offsetX should be the same
    </script>
  </body>
</html>
