<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Whack A Mole!</title>
    <link
      href="https://fonts.googleapis.com/css?family=Amatic+SC:400,700"
      rel="stylesheet"
      type="text/css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Whack-a-mole! <span class="score">0</span></h1>
    <button onClick="startGame()">Start!</button>

    <div class="game">
      <div class="hole hole1">
        <div class="mole"></div>
      </div>
      <div class="hole hole2">
        <div class="mole"></div>
      </div>
      <div class="hole hole3">
        <div class="mole"></div>
      </div>
      <div class="hole hole4">
        <div class="mole"></div>
      </div>
      <div class="hole hole5">
        <div class="mole"></div>
      </div>
      <div class="hole hole6">
        <div class="mole"></div>
      </div>
    </div>

    <script>
      const holes = document.querySelectorAll(".hole");
      const scoreBoard = document.querySelector(".score");
      const moles = document.querySelectorAll(".mole");
      let isPlaying = false;

      function startGame() {
        isPlaying = true;
        const max = holes.length;
        let secondsLeft = 10;

        const timer = setInterval(() => {
          if (secondsLeft <= 0) {
            clearInterval(timer);
            isPlaying = false;
            return;
          }

          showMole(getRandomInt(max));
          secondsLeft -= 0.5;
        }, 500);
      }

      function getRandomInt(max) {
        return Math.floor(Math.random() * Math.floor(max));
      }

      function showMole(index) {
        holes.forEach((hole) => {
          hole.classList.remove("up");
        });

        holes[index].classList.add("up");
      }

      moles.forEach((mole) => {
        mole.addEventListener("click", whackCount);
      });

      function whackCount() {
        if (isPlaying) {
          const score = Number(scoreBoard.textContent);
          scoreBoard.textContent = score + 1;
        }
      }
    </script>
  </body>
</html>
