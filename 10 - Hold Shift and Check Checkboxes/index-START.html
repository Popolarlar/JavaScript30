<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Hold Shift to Check Multiple Checkboxes</title>
  </head>
  <body>
    <style>
      html {
        font-family: "Courier New", Courier, monospace;
        background: #f5cae5;
      }

      .inbox {
        max-width: 400px;
        margin: 50px auto;
        /* margin: auto - the browser calculates the margin */
        background: white;
        border-radius: 5px;
        box-shadow: 10px 10px 5px rgba(0, 0, 0, 0.1);
        /* box-shadow: none|h-offset v-offset blur spread color |inset|initial|inherit; */
      }

      .item {
        display: flex;
        /* Default direction to row */
        align-items: center;
        border-bottom: 1px solid #f1f1f1;
      }

      .item:last-child {
        border-bottom: 0;
      }

      input:checked + p {
        background: #f9f9f9;
        text-decoration: line-through;
      }

      input[type="checkbox"] {
        margin: 20px;
      }

      p {
        margin: 0;
        padding: 20px;
        transition: background 0.2s;
        flex: 1;
        /* Let <p> takes all the extra room in the flexbox(item) */
        /* font-family: "helvetica neue"; */
        font-size: 20px;
        font-weight: 200;
        border-left: 1px solid #d1e2ff;
      }
    </style>
    <!--
   The following is a common layout you would see in an email client.

   When a user clicks a checkbox, holds Shift, and then clicks another checkbox a few rows down, all the checkboxes inbetween those two checkboxes should be checked.

  -->
    <div class="inbox">
      <div class="item">
        <input type="checkbox" />
        <p>This is an inbox layout.</p>
      </div>
      <div class="item">
        <input type="checkbox" />
        <p>Check one item</p>
      </div>
      <div class="item">
        <input type="checkbox" />
        <p>Hold down your Shift key</p>
      </div>
      <div class="item">
        <input type="checkbox" />
        <p>Check a lower item</p>
      </div>
      <div class="item">
        <input type="checkbox" />
        <p>Everything in between should also be set to checked</p>
      </div>
      <div class="item">
        <input type="checkbox" />
        <p>Try to do it without any libraries</p>
      </div>
      <div class="item">
        <input type="checkbox" />
        <p>Just regular JavaScript</p>
      </div>
      <div class="item">
        <input type="checkbox" />
        <p>Good Luck!</p>
      </div>
      <div class="item">
        <input type="checkbox" />
        <p>Don't forget to tweet your result!</p>
      </div>
    </div>

    <script>
      // const checkBoxes = document.querySelectorAll("input[type=checkbox]");
      const checkBoxes = [...document.querySelectorAll("input[type=checkbox]")];
      let lastChecked;
      let isShiftPressed = false;

      checkBoxes.forEach((checkBox) =>
        checkBox.addEventListener("change", onChangeCheckBox)
      );

      function onChangeCheckBox() {
        if (this.checked) {
          console.log("Check");
          if (isShiftPressed) {
            console.log("Check everything in the between");
          }
          lastChecked = this;
          console.log(lastChecked);
        }
      }

      addEventListener("keydown", onKeyPressed);
      addEventListener("keyup", onKeyReleased);
      function onKeyPressed(e) {
        if (e.shiftKey) {
          isShiftPressed = true;
        }
      }
      function onKeyReleased(e) {
        isShiftPressed = false;
      }
    </script>
  </body>
</html>
