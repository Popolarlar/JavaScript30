<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Speech Detection</title>
  </head>
  <body>
    <div class="words" contenteditable></div>

    <script>
      // This has to run on a server=> npm install && start
      window.SpeechRecognition =
        window.SpeechRecognition || window.webkitSpeechRecognition;

      const recognition = new SpeechRecognition();
      recognition.interimResults = true; // Generate words while speaking
      recognition.lang = "en-US";

      const words = document.querySelector(".words");
      // Create a new paragraph and append to the HTML DOM
      let p = document.createElement("p");
      words.append(p);

      recognition.addEventListener("result", (e) => {
        const transcript = Array.from(e.results)
          .map((result) => result[0])
          .map((result) => result.transcript)
          .join();

        // console.log(transcript);
        // Send the transcript to the HTML DOM
        p.textContent = transcript;

        // If the sentence is final, create a new paragragh and append to the HTML DOM
        if (e.results[0].isFinal) {
          p = document.createElement("p");
          words.append(p);
        }

        if (transcript.includes("Warren")) {
          p.style.color = "#f5cae5";
        }

        // Redirect
        if (transcript.includes("take me to YouTube")) {
          window.location.replace("https://www.youtube.com/");
        }
      });

      // Restart listening
      recognition.addEventListener("end", () => {
        recognition.start();
        p.style.color = "unset";
      });

      // Run when page loaded
      recognition.start();
    </script>

    <style>
      html {
        font-size: 10px;
      }

      body {
        background: #f5cae5;
        font-family: "helvetica neue";
        font-weight: 200;
        font-size: 20px;
      }

      .words {
        max-width: 500px;
        margin: 50px auto;
        background: white;
        border-radius: 5px;
        box-shadow: 10px 10px 0 rgba(0, 0, 0, 0.1);
        padding: 1rem 2rem 1rem 5rem;
        background: -webkit-gradient(
            linear,
            0 0,
            0 100%,
            from(#d9eaf3),
            color-stop(4%, #fff)
          )
          0 4px;
        background-size: 100% 3rem;
        position: relative;
        line-height: 3rem;
      }

      p {
        margin: 0 0 3rem;
      }

      .words:before {
        content: "";
        position: absolute;
        width: 4px;
        top: 0;
        left: 30px;
        bottom: 0;
        border: 1px solid;
        border-color: transparent #efe4e4;
      }
    </style>
  </body>
</html>
