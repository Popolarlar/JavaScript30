<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Array Cardio 💪💪</title>
  </head>
  <body>
    <p><em>Psst: have a look at the JavaScript Console</em> 💁</p>
    <script>
      // ## Array Cardio Day 2

      const people = [
        { name: "Wes", year: 1988 },
        { name: "Kait", year: 1986 },
        { name: "Irv", year: 1970 },
        { name: "Lux", year: 2015 },
      ];

      const comments = [
        { text: "Love this!", id: 523423 },
        { text: "Super good", id: 823423 },
        { text: "You are the best", id: 2039842 },
        { text: "Ramen is my fav food ever", id: 123523 },
        { text: "Nice Nice Nice!", id: 542328 },
      ];

      // Some and Every Checks
      // Array.prototype.some() // is at least one person 19 or older?
      // MJ: array.some(function(currentValue, index, arr), thisValue)
      const p1 = people.some((person) => 2020 - person.year > 19);
      console.log(`Is at least one person 19 or older? ${p1}`);

      // Array.prototype.every() // is everyone 19 or older?
      const p2 = people.every((person) => 2020 - person.year > 19);
      console.log(`Is everyone 19 or older? ${p2}`);

      // Array.prototype.find()
      // Find is like filter, but instead returns just the one you are looking for
      // find the comment with the ID of 823423
      const p3 = comments.find((comment) => comment.id === 823423);
      console.log(p3);

      // Array.prototype.findIndex()
      // Find the comment with this ID
      const p4 = comments.findIndex((comment) => comment.id === 823423);
      console.log(p4);
      // delete the comment with the ID of 823423
      // https://love2dev.com/blog/javascript-remove-from-array/
      const p5 = comments.splice(p4);
      console.log(p5);
    </script>
  </body>
</html>
