<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Array Cardio 💪💪</title>
  </head>
  <body>
    <p><em>Psst: have a look at the JavaScript Console</em> 💁</p>
    <script>
      // ## Array Cardio Day 2

      const people = [
        { name: "Wes", year: 1988 },
        { name: "Kait", year: 1986 },
        { name: "Irv", year: 1970 },
        { name: "Lux", year: 2015 },
      ];

      const comments = [
        { text: "Love this!", id: 523423 },
        { text: "Super good", id: 823423 },
        { text: "You are the best", id: 2039842 },
        { text: "Ramen is my fav food ever", id: 123523 },
        { text: "Nice Nice Nice!", id: 542328 },
        { text: "Duplicate comment ID", id: 823423 },
      ];

      // Some and Every Checks
      // Array.prototype.some() // is at least one person 19 or older?
      // MJ: array.some(function(currentValue, index, arr), thisValue)
      const p1 = people.some(
        (person) => new Date().getFullYear() - person.year >= 19
      );
      console.log(`Is at least one person 19 or older? ${p1}`);

      // Array.prototype.every() // is everyone 19 or older?
      const p2 = people.every(
        (person) => new Date().getFullYear() - person.year >= 19
      );
      console.log(`Is everyone 19 or older? ${p2}`);

      // Array.prototype.find()
      // Find is like filter, but instead returns just the one you are looking for
      // It will return the first match
      // find the comment with the ID of 823423
      const p3 = comments.find((comment) => comment.id === 823423);
      console.log(p3);
      const p3some = comments.some((comment) => comment.id === 823423);
      console.log(`Is at least one comment with the ID of 823423? ${p3some}`);

      // Array.prototype.findIndex()
      // Return -1 if the element not found
      // Find the comment with this ID
      const p4 = comments.findIndex((comment) => comment.id === 823423);
      console.log(
        `What is the index for the comment with the ID of 823423? ${p4}`
      );
      // delete the comment with the ID of 823423
      // https://love2dev.com/blog/javascript-remove-from-array/

      // Use splice(Index, num of elements to be removed)
      // const p5splice = comments.splice(p4, 1);
      // console.table(p5splice); // the removed element
      // console.table(comments); // the array after removal

      // Create a new array that makes the original array intact
      const p5newArray = [...comments.slice(0, p4), ...comments.slice(p4 + 1)];
      console.table(p5newArray);
      console.table(comments);
    </script>
  </body>
</html>
